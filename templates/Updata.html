{% include 'header.html' %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h4 class="m-0">Form Upload</h4>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    {% block content %}
    <!-- Main content -->
    <section class="content">
        <!-- <form action="/prediksi" method="post"> -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-7">
                    <!-- Default box -->
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <form action='/UpdataTrain' method='post' enctype='multipart/form-data'>
                                    <div class="col-sm-10">
                                        <label for="inputdata">Upload Data</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="file" name="file" id="file">
                                        <input type=submit value=Upload>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /.card-footer-->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
        <!-- </form> -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
{% endblock %}
